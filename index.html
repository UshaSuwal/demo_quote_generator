<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="star.css" />
    <link rel="stylesheet" href="background.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/14dea2b7a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header_container">
      <nav class="menu1">
        <img id="logo" src="images/logo.png" class="logo" alt="logo" />
        <ul id="menu" class="menu">
          <li><a href="#hero">Premium</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
        </ul>
        <div class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle"></label>
          <i class="fa-regular fa-sun sun"></i>
          <i class="fa-solid fa-moon moon"></i>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="gradient-circle circle-1"></div>
      <div class="gradient-circle circle-2"></div>
      <div class="gradient-circle circle-3"></div>
      <div class="gradient-circle circle-4"></div>

      <div class="gradient-circle circle-5"></div>
      <div class="gradient-circle circle-6"></div>
      <div class="gradient-circle circle-7"></div>
      <div class="gradient-circle circle-8"></div>
      <div class="gradient-circle circle-9"></div>

      <!-- <div class="bg_icon">
        <div class="icon icon1"></div>
        <div class="icon icon2"></div>
        <div class="icon icon3"></div>
        <div class="icon icon4"></div>
        <div class="icon icon5"></div>
      </div> -->

      <!-- --------------------------------------left------------------------ -->
      <div class="sidebar">
        <h1>QUOTE QUEST</h1>
        <p>"EMPOWER YOUR THOUGHT. ILLUMINATE YOUR SOUL"</p>
        
        <div class="category_container">
          <select id="categorySelect">
            <option value="" style="display: none">Choose a category</option>
            <option value="inspiration">Inspiration</option>
            <option value="science">Science</option>
            <option value="inspiration">Life</option>
            <option value="science">Social</option>
          </select>
        </div>
        
        <div class="slide_container">
            <i class="fa-solid fa-greater-than"></i>
            <div class="slide">
                <div class="text">Have a nice day üòÅ</div>
            </div>
        </div>
      </div>




      <!-- ---------------------right------------------ -->
      <div class="main-content">
        <div class="image_container">
          <img id="logoImage" src="images/book.png" alt="book" />
        </div>
        <div class="wrapper">
          <div class="quote-container" id="quoteContainer">
            <p class="quote" id="quoteText"></p>
            <p class="author" id="authorNameContent"></p>
          </div>
        </div>

        <div class="controls">
          <button id="prevBtn" class="button1 prev">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button id="randomBtn" class="button1 random">Random</button>
          <button id="nextBtn" class="button1 next">
            <i class="fa-solid fa-arrow-right"></i>
          </button>

          <div class="interest">
            <button class="read button2">
              <i class="fa-solid fa-volume-high" id="readBtn"></i>
            </button>
            <button class="copy button2" >
              <i class="fa-regular fa-copy" id="copyBtn"></i>
              <i class="fa-solid fa-check" style="display: none;" id="checkBtn"></i>
            </button>
            <button id="increaseFontBtn" class="button2 increase">
              <i class="fa-solid fa-plus" ></i>
            </button>
            <button id="decreaseFontBtn" class="button2 decrease">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>
      </div>

      

      <!-- <div id="copiedText"></div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
